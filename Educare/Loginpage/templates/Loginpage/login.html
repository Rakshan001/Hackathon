
{% load static%}

<img src="{% static 'loginpage/Next Trip white.png' %}" 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/feaa59adcb.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background:linear-gradient(#ff6347 , #ff962cd3),url('https://e1.pxfuel.com/desktop-wallpaper/850/156/desktop-wallpaper-students-school-class.jpg') center/cover no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    width: 800px;
    height: 400px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
}

.icon-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 20px;
            padding: 10px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .icon-container i{
            font-size: 2rem;
        }

.left-panel, .right-panel {
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.left-panel {
    background: #e7e5e5;
    color: rgb(0, 0, 0);
    width: 50%;
    text-align: center;
}

.left-panel button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #ff7e5f;
    cursor: pointer;
    font-size: 16px;
}

.right-panel {
    background: white;
    width: 50%;
}

.right-panel h2 {
    margin-bottom: 20px;
}

.right-panel form {
    display: flex;
    flex-direction: column;
}

.right-panel input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.right-panel button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff7e5f;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

.divider {
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
    color: #aaa;
}

.google-button {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: white;
    color: #757575;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.google-button i {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}
form a{
    font-size: 12px;
    text-decoration: none;color: #aaa;padding: 10px;text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <a href="./SkillEducare_login.html"><i class="fa-solid fa-user-graduate" title="Student Login"></i></a>
            <a href="./Teacher_login.html"><i class="fa-solid fa-chalkboard-teacher" title="Teacher Login"></i></a>
        </div>
        <div class="left-panel">
            <h1>Welcome Back</h1>
            <img src="{% static '' %}" alt="">
        </div>
        <div class="right-panel">
            <h2>Login Here</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" placeholder="Username" id="username" name="username" required>
                <input type="password" placeholder="Password" name="pass" id="passwords" required>
                <button type="submit">Login</button>
                <a href="{% url 'signup' %}">Dont have an account? Register</a>
                

                <div class="divider">or</div>
                <button type="button" class="google-button">
                    <i class="fa-brands fa-google"></i>
                    Sign in with Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
