{% extends 'admin/jazzmin/change_list.html' %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('{% url 'student_performance_chart' %}')
                .then(response => response.json())
                .then(data => {
                    var ctx = document.getElementById('studentPerformanceChart').getContext('2d');
                    var studentPerformanceChart = new Chart(ctx, {
                        type: 'bar',
                        data: data,
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Student Performance by Year',
                                },
                            },
                        },
                    });
                });
        });
    </script>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Student Performance</h3>
        </div>
        <div class="card-body">
            <canvas id="studentPerformanceChart"></canvas>
        </div>
    </div>
    {{ block.super }}
{% endblock %}
